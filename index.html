<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header><h1>Etch-A-Sketch</h1></header>
    <section>
        <div class="content">
            <div class="left-sidebar">
                <span><h3>Toolbox</h3></span>
                <div class="colour">
                    <span>Pen Colour</span>
                    <input type="color" name="colour" id="colour-wheel">
                </div>
                <button id="pen-btn">Pen</button>
                <button id="eraser-btn">Eraser</button>
                <button id="randomizer-btn">Colour Randomizer</button>
                <button id="lighten-btn">Lighten</button>
                <button id="darken-btn">Darken</button>
            </div>
            <div id="canvas">
            </div>
            <div class="right-sidebar">
                <div class="bar">
                    <span><strong>Bar Size</strong></span>
                    <input type="range" name="grid" id="grid-id" min="0" min="100">
                </div>
                <button id="clear-btn">Clear</button>
                <button id="display-grid-btn">Toggle Grid Display</button>
                <button id="setting"><i class="fa fa-gear" style="font-size:36px;"></i></button>
            </div>
        </div>
    </section>
    <footer>
        <p>
        <a href="">@JJThomtin</a>
        <br>
        <a href="">@Odin Project</a>
        </p>
    </footer>
    <script src="javascript.js"></script>
</body>
</html>
